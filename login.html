<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập vào đê</title>
</head>
<body>
<script>
    let value = prompt("Đăng nhập vào đây");
    if (value == "Admin") {
        let password = prompt("Nhập mật khẩu");
        if (password == "TheMaster") {
            alert("Welcome");
        }
        else if (password == "null") {
            alert("Canceled");
        }else {
            alert("Wrong password");
        }
    }
    if (value == "null") {
        alert("Canceled");
    }else {
        alert("I don't know you")
    }
</script>
</body>
</html>
