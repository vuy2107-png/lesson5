<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chơi bóng</title>
</head>
<body>
<form>
<img id="ball" src="https://media.istockphoto.com/id/610241662/vi/anh/b%C3%B3ng-%C4%91%C3%A1-b%E1%BB%8B-c%C3%B4-l%E1%BA%ADp-tr%C3%AAn-n%E1%BB%81n-tr%E1%BA%AFng.jpg?s=612x612&w=0&k=20&c=ucQtvuY2WO7gF8LtcX6lXSSYd8oTTJQdPfcM-8LElHY=" alt="Quả bóng" style="width:20%">
<p>Ấn nút để di chuyển quả bóng sang bên phải</p>
<input type="button" value="Chan đê" onclick="moveRight()">
</form>
<script>
    let img1b = null;
    img1b = document.getElementById("ball");
    function init() {
        img1b = document.getElementById("ball");
        img1b.style.position = 'relative';
        img1b.style.left = '0px';
    }
    function moveRight() {
        img1b.style.left = parseInt(img1b.style.left) + 10 + 'px';
    }

    window.onload = init;
</script>
</body>
</html>
