<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhập một số, kiểm tra giá trị của số nhập vào</title>
</head>
<body>
<script>
    let value = parseInt(prompt("Nhập số vào đây"));
    if (value > 0) {
        alert(1);
    }else if (value < 0) {
        alert(-1);
    }else {
        alert(0);
    }
</script>
</body>
</html>
