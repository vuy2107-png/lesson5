<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số sức mạnh</title>
</head>
<body>
<script>
    let weight = parseFloat(prompt("Nhập cân của bạn vào đây (kg): "));
    let height = parseFloat(prompt("Nhập chiều cao của bạn vào đây (m): "));
    let BMI = weight / (height * height);
    if (BMI < 18.5) {
        document.write("Underweight");
    } else if (BMI < 25.0) {
        document.write("Normal");
    } else if (BMI < 30.0) {
        document.write("Overweight");
    }else {
        document.write("Obese");
    }
</script>
</body>
</html>
